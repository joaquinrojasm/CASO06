<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Números con Autoencoder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        input[type="text"] {
            font-size: 1.2em;
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            font-size: 1.2em;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            margin-top: 30px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            padding: 10px;
            display: inline-block;
            overflow-x: auto;
            white-space: nowrap;
            max-width: 90%;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .image-container img {
            display: inline-block;
            margin-right: 5px;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Generador de Números con Autoencoder</h1>
    <form method="post">
        <input type="text" name="numero" maxlength="15" placeholder="Ingresa un número" required>
        <button type="submit">Generar</button>
    </form>

    {% if img_data %}
    <div class="image-container">
        <img src="{{ img_data }}" alt="Número generado">
    </div>
    {% endif %}

    <div class="footer">
        Autoencoder de MNIST - Visualización de números generados
    </div>
</body>
</html>
